# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    panda_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    hand_controller:
      type: position_controllers/GripperActionController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

panda_arm_controller:
  ros__parameters:
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    # gains:
    #   panda_joint1:         {p: 50., i: 0., d: 20.}
    #   panda_joint2:         {p: 10000., i: 0., d: 500.}
    #   panda_joint3:         {p: 100., i: 0., d: 10.}
    #   panda_joint4:         {p: 1000., i: 0., d: 50.}
    #   panda_joint5:         {p: 100., i: 0., d: 10.}
    #   panda_joint6:         {p: 100., i: 0., d: 10.}
    #   panda_joint7:         {p: 10., i: 0.5, d: 0.1}
    #   panda_finger_joint1:  {p: 800., i: 0., d: 50.}
    #   panda_finger_joint2:  {p: 800., i: 0., d: 50.}

hand_controller:
  ros__parameters:
    joint: 
      - panda_finger_joint1
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity